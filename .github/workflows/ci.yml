name: Heart Disease ML CI Pipeline

on:
  push:
    branches: [ "sriram" ]
  pull_request:
    branches: [ "sriram" ]

jobs:
  build-test-train:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest flake8

    - name: Lint Code (flake8)
      run: |
        flake8 heart_disease.py || true

    - name: Run Unit Tests
      run: |
        pytest tests/

    - name: Train AutoML Model
      run: |
        python src/train_automl.py
      env:
        MLFLOW_TRACKING_URI: ./mlruns

    - name: Prepare Model for Docker
      run: |
        # The training step produces 'mlflow_artifacts/inference_pipeline.pkl'
        # We copy it to 'app/model.pkl' so the Dockerfile can pick it up
        if [ -f "mlflow_artifacts/inference_pipeline.pkl" ]; then
          cp mlflow_artifacts/inference_pipeline.pkl app/model.pkl
          echo "Model prepared successfully from artifacts."
        else
          echo "Error: inference_pipeline.pkl not found in mlflow_artifacts/"
          exit 1
        fi

    - name: Build Docker Image
      run: |
        docker build -t heart-disease-api .

    - name: Upload MLflow Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-runs
        path: mlruns/
